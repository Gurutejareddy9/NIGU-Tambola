<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tambola - Create Room</title>
    <script src="/socket.io/socket.io.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #4ecdc4, #44a08d);
            color: white;
            text-align: center;
            padding: 30px;
        }

        .header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            margin-bottom: 10px;
        }

        .back-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: background 0.3s ease;
            text-decoration: none;
        }

        .back-btn:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .main-content {
            padding: 40px;
        }

        .room-info {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            text-align: center;
        }

        .room-code-section {
            margin-bottom: 30px;
        }

        .room-code-label {
            font-size: 1.2rem;
            color: #666;
            margin-bottom: 10px;
        }

        .room-code {
            font-size: 3rem;
            font-weight: 700;
            color: #4ecdc4;
            background: white;
            padding: 20px 40px;
            border-radius: 15px;
            border: 3px solid #4ecdc4;
            display: inline-block;
            margin-bottom: 20px;
            letter-spacing: 3px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .copy-btn {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: all 0.3s ease;
            margin-left: 15px;
        }

        .copy-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }

        .copy-btn.copied {
            background: linear-gradient(135deg, #4ecdc4, #44a08d);
        }

        .players-section {
            background: white;
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
        }

        .section-title {
            font-size: 1.8rem;
            font-weight: 600;
            color: #333;
            margin-bottom: 20px;
            text-align: center;
        }

        .players-list {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }

        .player-card {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            border: 2px solid transparent;
            transition: all 0.3s ease;
        }

        .player-card.host {
            border-color: #4ecdc4;
            background: linear-gradient(135deg, #e8f5f5, #f0f9f9);
        }

        .player-name {
            font-size: 1.2rem;
            font-weight: 600;
            color: #333;
            margin-bottom: 5px;
        }

        .player-role {
            font-size: 0.9rem;
            color: #666;
        }

        .host-badge {
            background: #4ecdc4;
            color: white;
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 0.8rem;
            font-weight: 600;
            margin-left: 8px;
        }

        .game-controls {
            text-align: center;
            margin-top: 30px;
        }

        .btn {
            padding: 15px 30px;
            font-size: 1.1rem;
            font-weight: 600;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin: 0 10px;
        }

        .btn-success {
            background: linear-gradient(135deg, #4ecdc4, #44a08d);
            color: white;
        }

        .btn-success:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(78, 205, 196, 0.3);
        }

        .btn-success:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .btn-secondary {
            background: linear-gradient(135deg, #f093fb, #f5576c);
            color: white;
        }

        .btn-secondary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(240, 147, 251, 0.3);
        }

        .status-message {
            background: #e3f2fd;
            color: #1976d2;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
            font-weight: 600;
        }

        .error-message {
            background: #ffebee;
            color: #c62828;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
            font-weight: 600;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
            margin-right: 10px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .main-content {
                padding: 20px;
            }
            
            .room-code {
                font-size: 2rem;
                padding: 15px 25px;
            }
            
            .copy-btn {
                display: block;
                margin: 15px auto 0;
                width: fit-content;
            }
            
            .players-list {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <a href="/dashboard.html" class="back-btn">‚Üê Back</a>
            <h1>üéØ Create Room</h1>
        </div>

        <div class="main-content">
            <div id="loadingSection" class="room-info">
                <div class="loading"></div>
                <p>Creating your room...</p>
            </div>

            <div id="roomSection" class="room-info" style="display: none;">
                <div class="room-code-section">
                    <div class="room-code-label">Share this room code with your friends:</div>
                    <div class="room-code" id="roomCode">ABC123</div>
                    <button class="copy-btn" id="copyBtn" onclick="copyRoomCode()">
                        üìã Copy Code
                    </button>
                </div>

                <div class="status-message" id="statusMessage">
                    Waiting for players to join...
                </div>
            </div>

            <div class="players-section">
                <h3 class="section-title">Players in Room</h3>
                <div id="playersList" class="players-list">
                    <!-- Players will be populated here -->
                </div>
            </div>

            <div class="game-controls">
                <button class="btn btn-success" id="startGameBtn" onclick="startGame()" disabled>
                    üéÆ Start Game
                </button>
                <button class="btn btn-secondary" onclick="window.location.href='/dashboard.html'">
                    ‚ùå Cancel
                </button>
            </div>
        </div>
    </div>

    <script>
        const socket = io();
        let roomCode = '';
        let playerName = '';
        let isHost = false;

        // Check if user is logged in
        const savedName = localStorage.getItem('tambolaPlayerName');
        if (!savedName) {
            window.location.href = '/login.html';
        } else {
            playerName = savedName;
        }

        // Initialize room creation
        socket.emit('createRoom', playerName);

        // Socket event handlers
        socket.on('roomCreated', (data) => {
            roomCode = data.roomCode;
            isHost = data.isHost;
            
            document.getElementById('roomCode').textContent = roomCode;
            document.getElementById('loadingSection').style.display = 'none';
            document.getElementById('roomSection').style.display = 'block';
            
            updatePlayersList([{
                name: playerName,
                isHost: true
            }]);
            
            console.log('Room created:', roomCode);
        });

        socket.on('playerListUpdated', (data) => {
            updatePlayersList(data.players);
            updateStartButton(data.players.length);
        });

        socket.on('playerJoined', (data) => {
            showStatusMessage(`${data.playerName} joined the room!`);
        });

        socket.on('playerLeft', (data) => {
            showStatusMessage(`${data.playerName} left the room.`);
        });

        socket.on('error', (error) => {
            showErrorMessage(error);
        });

        socket.on('gameStarted', (data) => {
            showStatusMessage('Game started! Redirecting to game...');
            setTimeout(() => {
                window.location.href = '/game.html';
            }, 2000);
        });

        // Update players list
        function updatePlayersList(players) {
            const playersList = document.getElementById('playersList');
            playersList.innerHTML = '';
            
            players.forEach(player => {
                const playerCard = document.createElement('div');
                playerCard.className = `player-card ${player.isHost ? 'host' : ''}`;
                
                playerCard.innerHTML = `
                    <div class="player-name">
                        ${player.name}
                        ${player.isHost ? '<span class="host-badge">HOST</span>' : ''}
                    </div>
                    <div class="player-role">
                        ${player.isHost ? 'Game Host' : 'Player'}
                    </div>
                `;
                
                playersList.appendChild(playerCard);
            });
        }

        // Update start button state
        function updateStartButton(playerCount) {
            const startBtn = document.getElementById('startGameBtn');
            if (playerCount >= 2) {
                startBtn.disabled = false;
                startBtn.textContent = 'üéÆ Start Game';
            } else {
                startBtn.disabled = true;
                startBtn.textContent = `üéÆ Start Game (Need ${2 - playerCount} more player${2 - playerCount > 1 ? 's' : ''})`;
            }
        }

        // Copy room code
        function copyRoomCode() {
            navigator.clipboard.writeText(roomCode).then(() => {
                const copyBtn = document.getElementById('copyBtn');
                copyBtn.textContent = '‚úÖ Copied!';
                copyBtn.classList.add('copied');
                
                setTimeout(() => {
                    copyBtn.textContent = 'üìã Copy Code';
                    copyBtn.classList.remove('copied');
                }, 2000);
            });
        }

        // Start game
        function startGame() {
            if (!isHost) {
                showErrorMessage('Only the host can start the game');
                return;
            }
            
            const startBtn = document.getElementById('startGameBtn');
            startBtn.disabled = true;
            startBtn.innerHTML = '<div class="loading"></div>Starting...';
            
            // Emit start game event
            socket.emit('startGame');
        }

        // Show status message
        function showStatusMessage(message) {
            const statusMsg = document.getElementById('statusMessage');
            statusMsg.textContent = message;
            statusMsg.style.display = 'block';
            
            setTimeout(() => {
                statusMsg.style.display = 'none';
            }, 3000);
        }

        // Show error message
        function showErrorMessage(message) {
            const errorMsg = document.createElement('div');
            errorMsg.className = 'error-message';
            errorMsg.textContent = message;
            
            const mainContent = document.querySelector('.main-content');
            mainContent.insertBefore(errorMsg, mainContent.firstChild);
            
            setTimeout(() => {
                errorMsg.remove();
            }, 5000);
        }

        // Handle page unload
        window.addEventListener('beforeunload', () => {
            socket.disconnect();
        });
    </script>
</body>
</html>
