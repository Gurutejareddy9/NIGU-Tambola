<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tambola Leaderboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #ff6b6b, #ee5a24);
            color: white;
            text-align: center;
            padding: 30px;
        }

        .header h1 {
            font-size: 3rem;
            font-weight: 700;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            margin-bottom: 10px;
        }

        .main-content {
            padding: 40px;
        }

        .nav-buttons {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
            justify-content: center;
        }

        .btn {
            padding: 12px 25px;
            font-size: 1.1rem;
            font-weight: 600;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            text-decoration: none;
            display: inline-block;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
        }

        .btn-secondary {
            background: linear-gradient(135deg, #f093fb, #f5576c);
            color: white;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        .leaderboard-section {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
        }

        .section-title {
            font-size: 2rem;
            font-weight: bold;
            color: #333;
            margin-bottom: 20px;
            text-align: center;
        }

        .leaderboard-table {
            width: 100%;
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .leaderboard-header {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 20px;
        }

        .leaderboard-header h3 {
            font-size: 1.5rem;
            margin-bottom: 10px;
        }

        .leaderboard-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 8px;
            text-align: center;
        }

        .stat-value {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 0.9rem;
            opacity: 0.9;
        }

        .player-row {
            display: grid;
            grid-template-columns: 50px 2fr 1fr 1fr 1fr 1fr 1fr 1fr 1fr;
            gap: 15px;
            padding: 15px 20px;
            border-bottom: 1px solid #e9ecef;
            align-items: center;
            transition: background-color 0.3s ease;
        }

        .player-row:hover {
            background-color: #f8f9fa;
        }

        .player-row:last-child {
            border-bottom: none;
        }

        .rank {
            font-weight: bold;
            font-size: 1.2rem;
            color: #667eea;
        }

        .rank-1 {
            color: #ffd700;
        }

        .rank-2 {
            color: #c0c0c0;
        }

        .rank-3 {
            color: #cd7f32;
        }

        .player-name {
            font-weight: bold;
            color: #333;
        }

        .win-count {
            text-align: center;
            font-weight: bold;
            color: #4ecdc4;
        }

        .total-games {
            text-align: center;
            color: #666;
        }

        .win-rate {
            text-align: center;
            font-weight: bold;
        }

        .win-rate.high {
            color: #4ecdc4;
        }

        .win-rate.medium {
            color: #feca57;
        }

        .win-rate.low {
            color: #ff6b6b;
        }

        .achievements-section {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 30px;
        }

        .achievements-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .achievement-card {
            background: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .achievement-icon {
            font-size: 3rem;
            margin-bottom: 15px;
        }

        .achievement-title {
            font-size: 1.3rem;
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
        }

        .achievement-description {
            color: #666;
            margin-bottom: 15px;
        }

        .achievement-winner {
            background: linear-gradient(135deg, #4ecdc4, #44a08d);
            color: white;
            padding: 10px;
            border-radius: 8px;
            font-weight: bold;
        }

        .no-winner {
            color: #999;
            font-style: italic;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #666;
        }

        .empty-state h3 {
            font-size: 1.5rem;
            margin-bottom: 10px;
            color: #333;
        }

        @media (max-width: 768px) {
            .player-row {
                grid-template-columns: 40px 1fr;
                gap: 10px;
                padding: 10px 15px;
            }

            .player-row > *:not(.rank):not(.player-name) {
                display: none;
            }

            .leaderboard-header {
                padding: 15px;
            }

            .leaderboard-stats {
                grid-template-columns: repeat(2, 1fr);
            }

            .achievements-grid {
                grid-template-columns: 1fr;
            }

            .header h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üèÜ Leaderboard</h1>
            <p>Track player achievements and statistics</p>
        </div>

        <div class="main-content">
            <div class="nav-buttons">
                <a href="/" class="btn btn-primary">Back to Game</a>
                <a href="/sessions" class="btn btn-secondary">Session History</a>
            </div>

            <div id="leaderboardContent">
                <div class="loading">Loading leaderboard...</div>
            </div>
        </div>
    </div>

    <script>
        let leaderboard = {};

        // Load leaderboard
        async function loadLeaderboard() {
            try {
                const response = await fetch('/api/leaderboard');
                leaderboard = await response.json();
                displayLeaderboard();
            } catch (error) {
                console.error('Error loading leaderboard:', error);
                document.getElementById('leaderboardContent').innerHTML = 
                    '<div class="loading">Error loading leaderboard</div>';
            }
        }

        // Display leaderboard
        function displayLeaderboard() {
            const players = Object.entries(leaderboard);
            
            if (players.length === 0) {
                document.getElementById('leaderboardContent').innerHTML = `
                    <div class="empty-state">
                        <h3>No games played yet</h3>
                        <p>Start playing Tambola to see the leaderboard!</p>
                    </div>
                `;
                return;
            }

            // Sort players by total wins
            players.sort(([, a], [, b]) => {
                const aTotalWins = Object.values(a.wins).reduce((sum, wins) => sum + wins, 0);
                const bTotalWins = Object.values(b.wins).reduce((sum, wins) => sum + wins, 0);
                return bTotalWins - aTotalWins;
            });

            const content = `
                <div class="leaderboard-section">
                    <div class="section-title">Player Rankings</div>
                    <div class="leaderboard-table">
                        <div class="leaderboard-header">
                            <h3>Overall Performance</h3>
                            <div class="leaderboard-stats">
                                <div class="stat-card">
                                    <div class="stat-value">${players.length}</div>
                                    <div class="stat-label">Total Players</div>
                                </div>
                                <div class="stat-card">
                                    <div class="stat-value">${players.reduce((sum, [, player]) => sum + player.totalGames, 0)}</div>
                                    <div class="stat-label">Games Played</div>
                                </div>
                                <div class="stat-card">
                                    <div class="stat-value">${players.reduce((sum, [, player]) => sum + Object.values(player.wins).reduce((wins, win) => wins + win, 0), 0)}</div>
                                    <div class="stat-label">Total Wins</div>
                                </div>
                            </div>
                        </div>
                        <div class="player-row" style="background: #f8f9fa; font-weight: bold;">
                            <div class="rank">#</div>
                            <div class="player-name">Player</div>
                            <div class="total-games">Games</div>
                            <div class="win-count">Early Five</div>
                            <div class="win-count">Top Line</div>
                            <div class="win-count">Middle Line</div>
                            <div class="win-count">Bottom Line</div>
                            <div class="win-count">Four Corners</div>
                            <div class="win-count">Full House</div>
                        </div>
                        ${players.map(([name, player], index) => {
                            const totalWins = Object.values(player.wins).reduce((sum, wins) => sum + wins, 0);
                            const winRate = player.totalGames > 0 ? (totalWins / player.totalGames * 100).toFixed(1) : 0;
                            const winRateClass = winRate >= 50 ? 'high' : winRate >= 25 ? 'medium' : 'low';
                            
                            return `
                                <div class="player-row">
                                    <div class="rank rank-${index + 1}">${index + 1}</div>
                                    <div class="player-name">${name}</div>
                                    <div class="total-games">${player.totalGames}</div>
                                    <div class="win-count">${player.wins.earlyFive}</div>
                                    <div class="win-count">${player.wins.topLine}</div>
                                    <div class="win-count">${player.wins.middleLine}</div>
                                    <div class="win-count">${player.wins.bottomLine}</div>
                                    <div class="win-count">${player.wins.fourCorners}</div>
                                    <div class="win-count">${player.wins.fullHouse}</div>
                                </div>
                            `;
                        }).join('')}
                    </div>
                </div>

                <div class="achievements-section">
                    <div class="section-title">Achievement Leaders</div>
                    <div class="achievements-grid">
                        ${generateAchievementCards(players)}
                    </div>
                </div>
            `;

            document.getElementById('leaderboardContent').innerHTML = content;
        }

        // Generate achievement cards
        function generateAchievementCards(players) {
            const achievements = [
                { key: 'earlyFive', icon: 'üéØ', title: 'Early Five Master', description: 'Most Early Five wins' },
                { key: 'topLine', icon: 'üìè', title: 'Top Line Champion', description: 'Most Top Line wins' },
                { key: 'middleLine', icon: 'üìè', title: 'Middle Line Expert', description: 'Most Middle Line wins' },
                { key: 'bottomLine', icon: 'üìè', title: 'Bottom Line Pro', description: 'Most Bottom Line wins' },
                { key: 'fourCorners', icon: 'üî≤', title: 'Four Corners King', description: 'Most Four Corners wins' },
                { key: 'fullHouse', icon: 'üèÜ', title: 'Full House Legend', description: 'Most Full House wins' }
            ];

            return achievements.map(achievement => {
                const winner = players.reduce((best, [name, player]) => {
                    return player.wins[achievement.key] > (best ? best.wins : 0) 
                        ? { name, wins: player.wins[achievement.key] } 
                        : best;
                }, null);

                return `
                    <div class="achievement-card">
                        <div class="achievement-icon">${achievement.icon}</div>
                        <div class="achievement-title">${achievement.title}</div>
                        <div class="achievement-description">${achievement.description}</div>
                        ${winner && winner.wins > 0 
                            ? `<div class="achievement-winner">${winner.name} (${winner.wins} wins)</div>`
                            : '<div class="no-winner">No wins yet</div>'
                        }
                    </div>
                `;
            }).join('');
        }

        // Load leaderboard on page load
        loadLeaderboard();
    </script>
</body>
</html>
