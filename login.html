<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tambola - Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 60px;
            text-align: center;
            max-width: 400px;
            width: 90%;
        }

        .logo {
            font-size: 3rem;
            margin-bottom: 10px;
        }

        .title {
            font-size: 2.5rem;
            font-weight: 700;
            color: #333;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #666;
            font-size: 1.1rem;
            margin-bottom: 40px;
        }

        .form-group {
            margin-bottom: 30px;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
            font-size: 1.1rem;
        }

        .form-group input {
            width: 100%;
            padding: 15px 20px;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            font-size: 1.1rem;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .btn {
            width: 100%;
            padding: 15px 30px;
            font-size: 1.2rem;
            font-weight: 600;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .error-message {
            background: #ff6b6b;
            color: white;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }

        .features {
            margin-top: 40px;
            padding-top: 30px;
            border-top: 1px solid #e9ecef;
        }

        .features h3 {
            color: #333;
            margin-bottom: 15px;
        }

        .feature-list {
            list-style: none;
            text-align: left;
        }

        .feature-list li {
            padding: 8px 0;
            color: #666;
            position: relative;
            padding-left: 25px;
        }

        .feature-list li::before {
            content: 'âœ“';
            position: absolute;
            left: 0;
            color: #4ecdc4;
            font-weight: bold;
        }

        @media (max-width: 480px) {
            .login-container {
                padding: 40px 30px;
            }
            
            .title {
                font-size: 2rem;
            }
            
            .logo {
                font-size: 2.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">ðŸŽ¯</div>
        <h1 class="title">Tambola</h1>
        <p class="subtitle">Enter your name to start playing</p>
        
        <div id="errorMessage" class="error-message"></div>
        
        <form id="loginForm">
            <div class="form-group">
                <label for="playerName">Player Name</label>
                <input 
                    type="text" 
                    id="playerName" 
                    placeholder="Enter your name" 
                    maxlength="20"
                    required
                    autocomplete="off"
                >
            </div>
            
            <button type="submit" class="btn" id="continueBtn">
                Continue
            </button>
        </form>
        
        <div class="features">
            <h3>Game Features</h3>
            <ul class="feature-list">
                <li>Create or join private rooms</li>
                <li>Real-time multiplayer gameplay</li>
                <li>Automatic win detection</li>
                <li>Voice announcements</li>
                <li>Game statistics tracking</li>
            </ul>
        </div>
    </div>

    <script>
        const loginForm = document.getElementById('loginForm');
        const playerNameInput = document.getElementById('playerName');
        const continueBtn = document.getElementById('continueBtn');
        const errorMessage = document.getElementById('errorMessage');

        // Load saved name if exists
        const savedName = localStorage.getItem('tambolaPlayerName');
        if (savedName) {
            playerNameInput.value = savedName;
        }

        // Show error message
        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
            setTimeout(() => {
                errorMessage.style.display = 'none';
            }, 3000);
        }

        // Handle form submission
        loginForm.addEventListener('submit', (e) => {
            e.preventDefault();
            
            const playerName = playerNameInput.value.trim();
            
            if (!playerName) {
                showError('Please enter your name');
                return;
            }
            
            if (playerName.length < 2) {
                showError('Name must be at least 2 characters long');
                return;
            }
            
            // Save name to localStorage
            localStorage.setItem('tambolaPlayerName', playerName);
            
            // Disable button and show loading
            continueBtn.disabled = true;
            continueBtn.textContent = 'Loading...';
            
            // Redirect to dashboard
            setTimeout(() => {
                window.location.href = '/dashboard.html';
            }, 500);
        });

        // Auto-focus on input
        playerNameInput.focus();
    </script>
</body>
</html>
