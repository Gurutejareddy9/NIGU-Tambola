<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tambola Session History</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #ff6b6b, #ee5a24);
            color: white;
            text-align: center;
            padding: 30px;
        }

        .header h1 {
            font-size: 3rem;
            font-weight: 700;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            margin-bottom: 10px;
        }

        .main-content {
            padding: 40px;
        }

        .nav-buttons {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
            justify-content: center;
        }

        .btn {
            padding: 12px 25px;
            font-size: 1.1rem;
            font-weight: 600;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            text-decoration: none;
            display: inline-block;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
        }

        .btn-secondary {
            background: linear-gradient(135deg, #f093fb, #f5576c);
            color: white;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        .sessions-list {
            display: grid;
            gap: 20px;
            margin-bottom: 40px;
        }

        .session-card {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 25px;
            border-left: 4px solid #667eea;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .session-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }

        .session-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .session-id {
            font-size: 1.2rem;
            font-weight: bold;
            color: #333;
        }

        .session-date {
            color: #666;
            font-size: 0.9rem;
        }

        .session-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
        }

        .stat-item {
            background: white;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
        }

        .stat-value {
            font-size: 1.5rem;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 5px;
        }

        .stat-label {
            color: #666;
            font-size: 0.9rem;
        }

        .replay-section {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 30px;
            margin-top: 30px;
        }

        .replay-controls {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            justify-content: center;
            align-items: center;
        }

        .replay-btn {
            padding: 10px 20px;
            font-size: 1rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .replay-btn-primary {
            background: #4ecdc4;
            color: white;
        }

        .replay-btn-secondary {
            background: #95a5a6;
            color: white;
        }

        .replay-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .current-number-display {
            font-size: 3rem;
            font-weight: bold;
            color: #667eea;
            text-align: center;
            margin: 20px 0;
        }

        .players-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .player-card {
            background: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .player-name {
            font-size: 1.2rem;
            font-weight: bold;
            color: #333;
            margin-bottom: 15px;
            text-align: center;
        }

        .ticket-grid {
            display: grid;
            grid-template-columns: repeat(9, 1fr);
            gap: 3px;
            background: #f8f9fa;
            border-radius: 8px;
            padding: 10px;
        }

        .ticket-cell {
            aspect-ratio: 1;
            border: 2px solid #e9ecef;
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 0.9rem;
            background: white;
            transition: all 0.3s ease;
        }

        .ticket-cell.filled {
            background: #e3f2fd;
            border-color: #2196f3;
            color: #1976d2;
        }

        .ticket-cell.called {
            background: #c8e6c9;
            border-color: #4caf50;
            color: #2e7d32;
            animation: pulse 0.5s ease;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        .winners-section {
            background: white;
            border-radius: 10px;
            padding: 20px;
            margin-top: 20px;
        }

        .winners-title {
            font-size: 1.3rem;
            font-weight: bold;
            color: #333;
            margin-bottom: 15px;
            text-align: center;
        }

        .winners-list {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }

        .winner-item {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
        }

        .winner-pattern {
            font-weight: bold;
            color: #667eea;
            margin-bottom: 5px;
        }

        .winner-name {
            color: #333;
        }

        .hidden {
            display: none;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        @media (max-width: 768px) {
            .session-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }
            
            .replay-controls {
                flex-wrap: wrap;
            }
            
            .players-grid {
                grid-template-columns: 1fr;
            }
            
            .header h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸ“Š Session History</h1>
            <p>View and replay past Tambola games</p>
        </div>

        <div class="main-content">
            <div class="nav-buttons">
                <a href="/" class="btn btn-primary">Back to Game</a>
                <a href="/leaderboard" class="btn btn-secondary">Leaderboard</a>
            </div>

            <div id="sessionsList" class="sessions-list">
                <div class="loading">Loading sessions...</div>
            </div>

            <div id="replaySection" class="replay-section hidden">
                <h3>Session Replay</h3>
                <div class="replay-controls">
                    <button class="replay-btn replay-btn-primary" id="playBtn">Play</button>
                    <button class="replay-btn replay-btn-secondary" id="pauseBtn" disabled>Pause</button>
                    <button class="replay-btn replay-btn-secondary" id="resetBtn">Reset</button>
                    <span id="replayProgress">0 / 0</span>
                </div>
                
                <div class="current-number-display" id="replayCurrentNumber">-</div>
                
                <div id="playersGrid" class="players-grid">
                    <!-- Players and tickets will be displayed here -->
                </div>
                
                <div id="winnersSection" class="winners-section">
                    <div class="winners-title">Winners</div>
                    <div id="winnersList" class="winners-list">
                        <!-- Winners will be displayed here -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let sessions = [];
        let currentSession = null;
        let replayInterval = null;
        let currentReplayIndex = 0;

        // DOM Elements
        const sessionsList = document.getElementById('sessionsList');
        const replaySection = document.getElementById('replaySection');
        const playBtn = document.getElementById('playBtn');
        const pauseBtn = document.getElementById('pauseBtn');
        const resetBtn = document.getElementById('resetBtn');
        const replayProgress = document.getElementById('replayProgress');
        const replayCurrentNumber = document.getElementById('replayCurrentNumber');
        const playersGrid = document.getElementById('playersGrid');
        const winnersSection = document.getElementById('winnersSection');
        const winnersList = document.getElementById('winnersList');

        // Load sessions
        async function loadSessions() {
            try {
                const response = await fetch('/api/sessions');
                sessions = await response.json();
                displaySessions();
            } catch (error) {
                console.error('Error loading sessions:', error);
                sessionsList.innerHTML = '<div class="loading">Error loading sessions</div>';
            }
        }

        // Display sessions list
        function displaySessions() {
            if (sessions.length === 0) {
                sessionsList.innerHTML = '<div class="loading">No sessions found</div>';
                return;
            }

            sessionsList.innerHTML = sessions.map(session => `
                <div class="session-card" onclick="loadSession('${session.sessionId}')">
                    <div class="session-header">
                        <div class="session-id">${session.sessionId}</div>
                        <div class="session-date">${new Date(session.endTime).toLocaleString()}</div>
                    </div>
                    <div class="session-stats">
                        <div class="stat-item">
                            <div class="stat-value">${session.playerCount}</div>
                            <div class="stat-label">Players</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-value">${session.calledNumbersCount}</div>
                            <div class="stat-label">Numbers Called</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-value">${Math.round((session.calledNumbersCount / 90) * 100)}%</div>
                            <div class="stat-label">Completion</div>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        // Load specific session
        async function loadSession(sessionId) {
            try {
                const response = await fetch(`/api/sessions/${sessionId}`);
                currentSession = await response.json();
                displayReplay();
            } catch (error) {
                console.error('Error loading session:', error);
            }
        }

        // Display replay section
        function displayReplay() {
            replaySection.classList.remove('hidden');
            currentReplayIndex = 0;
            
            // Display players and tickets
            displayPlayers();
            
            // Display winners
            displayWinners();
            
            // Reset replay
            resetReplay();
            
            // Scroll to replay section
            replaySection.scrollIntoView({ behavior: 'smooth' });
        }

        // Display players and their tickets
        function displayPlayers() {
            playersGrid.innerHTML = currentSession.players.map(player => `
                <div class="player-card">
                    <div class="player-name">${player.name}</div>
                    <div class="ticket-grid">
                        ${generateTicketHTML(player.ticket)}
                    </div>
                </div>
            `).join('');
        }

        // Generate ticket HTML
        function generateTicketHTML(ticket) {
            let html = '';
            for (let row = 0; row < 3; row++) {
                for (let col = 0; col < 9; col++) {
                    const value = ticket[row][col];
                    const index = row * 9 + col;
                    const classes = ['ticket-cell'];
                    
                    if (value !== null) {
                        classes.push('filled');
                    }
                    
                    html += `<div class="${classes.join(' ')}" data-index="${index}">${value || ''}</div>`;
                }
            }
            return html;
        }

        // Display winners
        function displayWinners() {
            const winners = currentSession.winners;
            const patternNames = {
                earlyFive: 'Early Five',
                topLine: 'Top Line',
                middleLine: 'Middle Line',
                bottomLine: 'Bottom Line',
                fourCorners: 'Four Corners',
                fullHouse: 'Full House'
            };

            winnersList.innerHTML = Object.entries(winners)
                .filter(([pattern, winner]) => winner)
                .map(([pattern, winner]) => `
                    <div class="winner-item">
                        <div class="winner-pattern">${patternNames[pattern]}</div>
                        <div class="winner-name">${winner}</div>
                    </div>
                `).join('');
        }

        // Reset replay
        function resetReplay() {
            currentReplayIndex = 0;
            replayCurrentNumber.textContent = '-';
            replayProgress.textContent = `0 / ${currentSession.calledNumbers.length}`;
            
            // Clear called cells
            const cells = document.querySelectorAll('.ticket-cell');
            cells.forEach(cell => cell.classList.remove('called'));
            
            // Reset buttons
            playBtn.disabled = false;
            pauseBtn.disabled = true;
            
            if (replayInterval) {
                clearInterval(replayInterval);
                replayInterval = null;
            }
        }

        // Play replay
        function playReplay() {
            if (currentReplayIndex >= currentSession.calledNumbers.length) {
                return;
            }
            
            playBtn.disabled = true;
            pauseBtn.disabled = false;
            
            replayInterval = setInterval(() => {
                if (currentReplayIndex < currentSession.calledNumbers.length) {
                    const number = currentSession.calledNumbers[currentReplayIndex];
                    replayCurrentNumber.textContent = number;
                    replayProgress.textContent = `${currentReplayIndex + 1} / ${currentSession.calledNumbers.length}`;
                    
                    // Mark number on tickets
                    markNumberOnTickets(number);
                    
                    currentReplayIndex++;
                } else {
                    pauseReplay();
                }
            }, 1000);
        }

        // Pause replay
        function pauseReplay() {
            playBtn.disabled = false;
            pauseBtn.disabled = true;
            
            if (replayInterval) {
                clearInterval(replayInterval);
                replayInterval = null;
            }
        }

        // Mark number on tickets
        function markNumberOnTickets(number) {
            const cells = document.querySelectorAll('.ticket-cell');
            cells.forEach(cell => {
                if (cell.textContent == number && cell.classList.contains('filled')) {
                    cell.classList.add('called');
                }
            });
        }

        // Event listeners
        playBtn.addEventListener('click', playReplay);
        pauseBtn.addEventListener('click', pauseReplay);
        resetBtn.addEventListener('click', resetReplay);

        // Load sessions on page load
        loadSessions();
    </script>
</body>
</html>
