<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tambola - Join Room</title>
    <script src="/socket.io/socket.io.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #f093fb, #f5576c);
            color: white;
            text-align: center;
            padding: 30px;
        }

        .header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            margin-bottom: 10px;
        }

        .back-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: background 0.3s ease;
            text-decoration: none;
        }

        .back-btn:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .main-content {
            padding: 40px;
        }

        .join-form {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 40px;
            margin-bottom: 30px;
            text-align: center;
        }

        .form-title {
            font-size: 1.8rem;
            font-weight: 600;
            color: #333;
            margin-bottom: 20px;
        }

        .form-description {
            color: #666;
            margin-bottom: 30px;
            line-height: 1.5;
        }

        .form-group {
            margin-bottom: 25px;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
            font-size: 1.1rem;
        }

        .room-code-input {
            width: 100%;
            padding: 15px 20px;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            font-size: 1.5rem;
            font-weight: 600;
            text-align: center;
            letter-spacing: 3px;
            text-transform: uppercase;
            transition: border-color 0.3s ease;
        }

        .room-code-input:focus {
            outline: none;
            border-color: #f093fb;
            box-shadow: 0 0 0 3px rgba(240, 147, 251, 0.1);
        }

        .btn {
            padding: 15px 30px;
            font-size: 1.1rem;
            font-weight: 600;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin: 0 10px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #f093fb, #f5576c);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(240, 147, 251, 0.3);
        }

        .btn-primary:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .btn-secondary {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
        }

        .btn-secondary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .waiting-room {
            background: white;
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            display: none;
        }

        .waiting-title {
            font-size: 1.8rem;
            font-weight: 600;
            color: #333;
            margin-bottom: 20px;
            text-align: center;
        }

        .room-info {
            background: #e3f2fd;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 25px;
            text-align: center;
        }

        .room-code-display {
            font-size: 2rem;
            font-weight: 700;
            color: #1976d2;
            margin-bottom: 10px;
        }

        .room-status {
            color: #666;
            font-size: 1.1rem;
        }

        .players-section {
            margin-bottom: 25px;
        }

        .section-title {
            font-size: 1.3rem;
            font-weight: 600;
            color: #333;
            margin-bottom: 15px;
            text-align: center;
        }

        .players-list {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }

        .player-card {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            border: 2px solid transparent;
            transition: all 0.3s ease;
        }

        .player-card.host {
            border-color: #f093fb;
            background: linear-gradient(135deg, #fce4ec, #f8bbd9);
        }

        .player-name {
            font-size: 1.2rem;
            font-weight: 600;
            color: #333;
            margin-bottom: 5px;
        }

        .player-role {
            font-size: 0.9rem;
            color: #666;
        }

        .host-badge {
            background: #f093fb;
            color: white;
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 0.8rem;
            font-weight: 600;
            margin-left: 8px;
        }

        .status-message {
            background: #e3f2fd;
            color: #1976d2;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
            font-weight: 600;
        }

        .error-message {
            background: #ffebee;
            color: #c62828;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
            font-weight: 600;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
            margin-right: 10px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .pulse {
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.7; }
            100% { opacity: 1; }
        }

        @media (max-width: 768px) {
            .main-content {
                padding: 20px;
            }
            
            .join-form {
                padding: 30px 20px;
            }
            
            .room-code-input {
                font-size: 1.2rem;
                letter-spacing: 2px;
            }
            
            .players-list {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <a href="/dashboard.html" class="back-btn">‚Üê Back</a>
            <h1>üö™ Join Room</h1>
        </div>

        <div class="main-content">
            <div id="joinForm" class="join-form">
                <h2 class="form-title">Enter Room Code</h2>
                <p class="form-description">
                    Ask the host for the 6-character room code to join their game.
                </p>
                
                <div id="errorMessage" class="error-message" style="display: none;"></div>
                
                <form id="roomCodeForm">
                    <div class="form-group">
                        <label for="roomCode">Room Code</label>
                        <input 
                            type="text" 
                            id="roomCode" 
                            class="room-code-input"
                            placeholder="ABC123" 
                            maxlength="6"
                            required
                            autocomplete="off"
                            pattern="[A-Z0-9]{6}"
                        >
                    </div>
                    
                    <button type="submit" class="btn btn-primary" id="joinBtn">
                        üö™ Join Room
                    </button>
                    <button type="button" class="btn btn-secondary" onclick="window.location.href='/dashboard.html'">
                        ‚ùå Cancel
                    </button>
                </form>
            </div>

            <div id="waitingRoom" class="waiting-room">
                <h2 class="waiting-title">Waiting for Game to Start</h2>
                
                <div class="room-info">
                    <div class="room-code-display" id="roomCodeDisplay">ABC123</div>
                    <div class="room-status" id="roomStatus">Waiting for host to start the game...</div>
                </div>
                
                <div class="players-section">
                    <h3 class="section-title">Players in Room</h3>
                    <div id="playersList" class="players-list">
                        <!-- Players will be populated here -->
                    </div>
                </div>
                
                <div class="status-message pulse" id="waitingMessage">
                    Waiting for host to start the game...
                </div>
            </div>
        </div>
    </div>

    <script>
        const socket = io();
        let roomCode = '';
        let playerName = '';
        let isHost = false;

        // Check if user is logged in
        const savedName = localStorage.getItem('tambolaPlayerName');
        if (!savedName) {
            window.location.href = '/login.html';
        } else {
            playerName = savedName;
        }

        // Form elements
        const joinForm = document.getElementById('joinForm');
        const waitingRoom = document.getElementById('waitingRoom');
        const roomCodeInput = document.getElementById('roomCode');
        const joinBtn = document.getElementById('joinBtn');
        const errorMessage = document.getElementById('errorMessage');

        // Auto-focus and format room code input
        roomCodeInput.focus();
        roomCodeInput.addEventListener('input', (e) => {
            e.target.value = e.target.value.toUpperCase().replace(/[^A-Z0-9]/g, '');
        });

        // Handle form submission
        joinForm.addEventListener('submit', (e) => {
            e.preventDefault();
            
            const code = roomCodeInput.value.trim();
            
            if (!code) {
                showError('Please enter a room code');
                return;
            }
            
            if (code.length !== 6) {
                showError('Room code must be 6 characters long');
                return;
            }
            
            // Join room
            joinRoom(code);
        });

        // Join room function
        function joinRoom(code) {
            roomCode = code;
            
            // Show loading state
            joinBtn.disabled = true;
            joinBtn.innerHTML = '<div class="loading"></div>Joining...';
            
            // Emit join room event
            socket.emit('joinRoom', {
                roomCode: code,
                playerName: playerName
            });
        }

        // Socket event handlers
        socket.on('roomJoined', (data) => {
            roomCode = data.roomCode;
            isHost = data.isHost;
            
            // Hide join form and show waiting room
            joinForm.style.display = 'none';
            waitingRoom.style.display = 'block';
            
            // Update room info
            document.getElementById('roomCodeDisplay').textContent = roomCode;
            
            // Update players list
            updatePlayersList([{
                name: playerName,
                isHost: isHost
            }]);
            
            console.log('Joined room:', roomCode);
        });

        socket.on('joinError', (data) => {
            showError(data.error);
            resetJoinButton();
        });

        socket.on('playerListUpdated', (data) => {
            updatePlayersList(data.players);
        });

        socket.on('playerJoined', (data) => {
            showWaitingMessage(`${data.playerName} joined the room!`);
        });

        socket.on('playerLeft', (data) => {
            showWaitingMessage(`${data.playerName} left the room.`);
        });

        socket.on('error', (error) => {
            showError(error);
            resetJoinButton();
        });

        socket.on('gameStarted', (data) => {
            showWaitingMessage('Game started! Redirecting to game...');
            setTimeout(() => {
                window.location.href = '/game.html';
            }, 2000);
        });

        // Update players list
        function updatePlayersList(players) {
            const playersList = document.getElementById('playersList');
            playersList.innerHTML = '';
            
            players.forEach(player => {
                const playerCard = document.createElement('div');
                playerCard.className = `player-card ${player.isHost ? 'host' : ''}`;
                
                playerCard.innerHTML = `
                    <div class="player-name">
                        ${player.name}
                        ${player.isHost ? '<span class="host-badge">HOST</span>' : ''}
                    </div>
                    <div class="player-role">
                        ${player.isHost ? 'Game Host' : 'Player'}
                    </div>
                `;
                
                playersList.appendChild(playerCard);
            });
        }

        // Show waiting message
        function showWaitingMessage(message) {
            const waitingMsg = document.getElementById('waitingMessage');
            waitingMsg.textContent = message;
            waitingMsg.style.display = 'block';
            
            setTimeout(() => {
                waitingMsg.textContent = 'Waiting for host to start the game...';
            }, 3000);
        }

        // Show error message
        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
            
            setTimeout(() => {
                errorMessage.style.display = 'none';
            }, 5000);
        }

        // Reset join button
        function resetJoinButton() {
            joinBtn.disabled = false;
            joinBtn.textContent = 'üö™ Join Room';
        }

        // Handle page unload
        window.addEventListener('beforeunload', () => {
            socket.disconnect();
        });
    </script>
</body>
</html>
