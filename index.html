<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Tambola</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #ff6b6b, #ee5a24);
            color: white;
            text-align: center;
            padding: 30px;
        }

        .header h1 {
            font-size: 3rem;
            font-weight: 700;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            margin-bottom: 10px;
        }

        .main-content {
            padding: 40px;
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 40px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 15px 30px;
            font-size: 1.1rem;
            font-weight: 600;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
        }

        .btn-secondary {
            background: linear-gradient(135deg, #f093fb, #f5576c);
            color: white;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .voice-toggle {
            display: flex;
            align-items: center;
            gap: 10px;
            background: #f8f9fa;
            padding: 15px 25px;
            border-radius: 50px;
            border: 2px solid #e9ecef;
        }

        .toggle-switch {
            position: relative;
            width: 60px;
            height: 30px;
            background: #ccc;
            border-radius: 30px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .toggle-switch.active {
            background: #667eea;
        }

        .toggle-switch::after {
            content: '';
            position: absolute;
            top: 3px;
            left: 3px;
            width: 24px;
            height: 24px;
            background: white;
            border-radius: 50%;
            transition: transform 0.3s ease;
        }

        .toggle-switch.active::after {
            transform: translateX(30px);
        }

        .game-section {
            display: grid;
            grid-template-columns: 1fr 300px;
            gap: 40px;
            margin-bottom: 40px;
        }

        .ticket-section {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 30px;
        }

        .ticket-section h3 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
            font-size: 1.5rem;
        }

        .ticket-grid {
            display: grid;
            grid-template-columns: repeat(9, 1fr);
            gap: 5px;
            background: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .ticket-cell {
            aspect-ratio: 1;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 1.2rem;
            background: white;
            transition: all 0.3s ease;
        }

        .ticket-cell.filled {
            background: #e3f2fd;
            border-color: #2196f3;
            color: #1976d2;
        }

        .ticket-cell.called {
            background: #c8e6c9;
            border-color: #4caf50;
            color: #2e7d32;
            animation: pulse 0.5s ease;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        .picked-numbers {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 30px;
        }

        .picked-numbers h3 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
            font-size: 1.5rem;
        }

        .current-number {
            text-align: center;
            margin-bottom: 30px;
        }

        .current-number-display {
            font-size: 4rem;
            font-weight: bold;
            color: #667eea;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
            margin-bottom: 10px;
        }

        .picked-list {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 10px;
            max-height: 300px;
            overflow-y: auto;
        }

        .picked-number {
            background: white;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            padding: 10px;
            text-align: center;
            font-weight: bold;
            font-size: 1.1rem;
            transition: all 0.3s ease;
        }

        .picked-number:hover {
            border-color: #667eea;
            transform: translateY(-2px);
        }

        .stats {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 30px;
            text-align: center;
        }

        .stats h3 {
            margin-bottom: 20px;
            color: #333;
            font-size: 1.5rem;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
        }

        .stat-item {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .stat-value {
            font-size: 2rem;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 5px;
        }

        .stat-label {
            color: #666;
            font-size: 0.9rem;
        }

        @media (max-width: 768px) {
            .game-section {
                grid-template-columns: 1fr;
            }
            
            .controls {
                flex-direction: column;
                align-items: center;
            }
            
            .ticket-grid {
                gap: 3px;
                padding: 10px;
            }
            
            .ticket-cell {
                font-size: 0.9rem;
            }
            
            .picked-list {
                grid-template-columns: repeat(4, 1fr);
            }
            
            .header h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🎯 Smart Tambola</h1>
            <p>Experience the classic game with modern technology</p>
        </div>

        <div class="main-content">
            <div class="controls">
                <button class="btn btn-primary" id="generateTicket">Generate Ticket</button>
                <button class="btn btn-secondary" id="pickNumber">Pick Number</button>
                <div class="voice-toggle">
                    <span>Voice Announcements</span>
                    <div class="toggle-switch" id="voiceToggle"></div>
                </div>
            </div>

            <div class="game-section">
                <div class="ticket-section">
                    <h3>Your Tambola Ticket</h3>
                    <div class="ticket-grid" id="ticketGrid">
                        <!-- Ticket cells will be generated here -->
                    </div>
                </div>

                <div class="picked-numbers">
                    <h3>Picked Numbers</h3>
                    <div class="current-number">
                        <div class="current-number-display" id="currentNumber">-</div>
                        <p>Latest Number</p>
                    </div>
                    <div class="picked-list" id="pickedList">
                        <!-- Picked numbers will be displayed here -->
                    </div>
                </div>
            </div>

            <div class="stats">
                <h3>Game Statistics</h3>
                <div class="stats-grid">
                    <div class="stat-item">
                        <div class="stat-value" id="numbersPicked">0</div>
                        <div class="stat-label">Numbers Picked</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-value" id="numbersRemaining">90</div>
                        <div class="stat-label">Numbers Remaining</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-value" id="matchesFound">0</div>
                        <div class="stat-label">Matches Found</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // DOM Elements
        const generateTicketBtn = document.getElementById('generateTicket');
        const pickNumberBtn = document.getElementById('pickNumber');
        const voiceToggle = document.getElementById('voiceToggle');
        const ticketGrid = document.getElementById('ticketGrid');
        const currentNumberDisplay = document.getElementById('currentNumber');
        const pickedList = document.getElementById('pickedList');
        const numbersPickedEl = document.getElementById('numbersPicked');
        const numbersRemainingEl = document.getElementById('numbersRemaining');
        const matchesFoundEl = document.getElementById('matchesFound');

        // Game State
        let gameState = {
            ticket: [],
            pickedNumbers: [],
            voiceEnabled: false,
            numbersPicked: 0,
            matchesFound: 0,
            winStatus: {
                earlyFive: false,
                topLine: false,
                middleLine: false,
                bottomLine: false,
                fullHouse: false,
                fourCorners: false
            }
        };
        
        // Track already announced wins
        let alreadyAnnounced = {
            earlyFive: false,
            topLine: false,
            middleLine: false,
            bottomLine: false,
            fullHouse: false,
            fourCorners: false
        };

        // Initialize the ticket grid
        function initializeTicketGrid() {
            ticketGrid.innerHTML = '';
            for (let i = 0; i < 27; i++) {
                const cell = document.createElement('div');
                cell.className = 'ticket-cell';
                cell.textContent = '-';
                cell.dataset.index = i;
                ticketGrid.appendChild(cell);
            }
        }

        // Generate valid Tambola ticket numbers
        function generateTicketNumbers() {
            const ticket = Array(3).fill(null).map(() => Array(9).fill(null));
            
            // Define column ranges
            const columnRanges = [
                [1, 10], [11, 20], [21, 30], [31, 40], [41, 50],
                [51, 60], [61, 70], [71, 80], [81, 90]
            ];
            
            // Generate numbers for each row (5 numbers per row)
            for (let row = 0; row < 3; row++) {
                const rowNumbers = [];
                
                // Select 5 columns randomly for this row
                const selectedColumns = [];
                while (selectedColumns.length < 5) {
                    const col = Math.floor(Math.random() * 9);
                    if (!selectedColumns.includes(col)) {
                        selectedColumns.push(col);
                    }
                }
                
                // Fill selected columns with valid numbers
                selectedColumns.forEach(col => {
                    const [min, max] = columnRanges[col];
                    
                    // Check if column already has numbers
                    const existingNumbers = [];
                    for (let r = 0; r < 3; r++) {
                        if (ticket[r][col] !== null) {
                            existingNumbers.push(ticket[r][col]);
                        }
                    }
                    
                    // Find available numbers in this column range
                    const availableNumbers = [];
                    for (let num = min; num <= max; num++) {
                        if (!existingNumbers.includes(num)) {
                            availableNumbers.push(num);
                        }
                    }
                    
                    // Select a random available number
                    if (availableNumbers.length > 0) {
                        const randomIndex = Math.floor(Math.random() * availableNumbers.length);
                        ticket[row][col] = availableNumbers[randomIndex];
                    }
                });
            }
            
            return ticket;
        }
        
        // Render ticket in HTML grid
        function renderTicket(ticket) {
            const cells = ticketGrid.querySelectorAll('.ticket-cell');
            
            cells.forEach((cell, index) => {
                const row = Math.floor(index / 9);
                const col = index % 9;
                const value = ticket[row][col];
                
                if (value !== null) {
                    cell.textContent = value;
                    cell.classList.add('filled');
                } else {
                    cell.textContent = '';
                    cell.classList.remove('filled', 'called');
                }
            });
        }
        
        function generateTicket() {
            const ticket = generateTicketNumbers();
            renderTicket(ticket);
            pickNumberBtn.disabled = false;
            gameState.ticket = ticket;
            
            // Reset win announcements for new game
            alreadyAnnounced = {
                earlyFive: false,
                topLine: false,
                middleLine: false,
                bottomLine: false,
                fullHouse: false,
                fourCorners: false
            };
            
            // Reset game state
            gameState.pickedNumbers = [];
            gameState.numbersPicked = 0;
            gameState.matchesFound = 0;
            gameState.winStatus = {
                earlyFive: false,
                topLine: false,
                middleLine: false,
                bottomLine: false,
                fullHouse: false,
                fourCorners: false
            };
            
            // Clear display
            currentNumberDisplay.textContent = '-';
            pickedList.innerHTML = '';
            updateStats();
            
            // Clear called cells
            const cells = ticketGrid.querySelectorAll('.ticket-cell');
            cells.forEach(cell => {
                cell.classList.remove('called');
            });
        }

        // Pick a random number
        function pickNumber() {
            if (gameState.pickedNumbers.length >= 90) {
                alert('All numbers have been picked!');
                return;
            }

            let number;
            do {
                number = Math.floor(Math.random() * 90) + 1;
            } while (gameState.pickedNumbers.includes(number));

            gameState.pickedNumbers.push(number);
            gameState.numbersPicked++;
            
            // Update display
            currentNumberDisplay.textContent = number;
            updatePickedNumbersList();
            updateStats();
            checkForMatches(number);
            
            // Check for wins and announce them
            checkAndAnnounceWins();
            
            // Voice announcement
            if (gameState.voiceEnabled) {
                announceNumber(number);
            }
        }

        // Update picked numbers list
        function updatePickedNumbersList() {
            pickedList.innerHTML = '';
            gameState.pickedNumbers.forEach(num => {
                const numEl = document.createElement('div');
                numEl.className = 'picked-number';
                numEl.textContent = num;
                pickedList.appendChild(numEl);
            });
        }

        // Check for matches on ticket
        function checkForMatches(number) {
            if (!gameState.ticket) return;
            
            for (let row = 0; row < 3; row++) {
                for (let col = 0; col < 9; col++) {
                    if (gameState.ticket[row][col] === number) {
                        const cellIndex = row * 9 + col;
                        const cell = ticketGrid.querySelector(`[data-index="${cellIndex}"]`);
                        if (cell) {
                            cell.classList.add('called');
                            gameState.matchesFound++;
                            updateStats();
                        }
                    }
                }
            }
        }
        
        // Check winning patterns in Tambola
        function checkWinningPatterns(ticket, markedNumbers) {
            const result = {
                earlyFive: false,
                topLine: false,
                middleLine: false,
                bottomLine: false,
                fullHouse: false,
                fourCorners: false
            };
            
            // Count matched numbers on the ticket
            let matchedCount = 0;
            const matchedPositions = [];
            
            for (let row = 0; row < 3; row++) {
                for (let col = 0; col < 9; col++) {
                    if (ticket[row][col] !== null && markedNumbers.includes(ticket[row][col])) {
                        matchedCount++;
                        matchedPositions.push([row, col]);
                    }
                }
            }
            
            // Early Five: First 5 matched numbers
            if (matchedCount >= 5) {
                result.earlyFive = true;
            }
            
            // Check each row for complete lines
            for (let row = 0; row < 3; row++) {
                let rowMatchedCount = 0;
                let rowTotalNumbers = 0;
                
                for (let col = 0; col < 9; col++) {
                    if (ticket[row][col] !== null) {
                        rowTotalNumbers++;
                        if (markedNumbers.includes(ticket[row][col])) {
                            rowMatchedCount++;
                        }
                    }
                }
                
                // Check if all numbers in this row are matched
                if (rowMatchedCount === rowTotalNumbers && rowTotalNumbers > 0) {
                    if (row === 0) result.topLine = true;
                    if (row === 1) result.middleLine = true;
                    if (row === 2) result.bottomLine = true;
                }
            }
            
            // Full House: All 15 numbers matched
            if (matchedCount === 15) {
                result.fullHouse = true;
            }
            
            // Four Corners: Check corner positions
            const cornerPositions = [
                [0, 0], [0, 8], [2, 0], [2, 8]
            ];
            
            let cornersMatched = 0;
            let cornersWithNumbers = 0;
            
            cornerPositions.forEach(([row, col]) => {
                if (ticket[row][col] !== null) {
                    cornersWithNumbers++;
                    if (markedNumbers.includes(ticket[row][col])) {
                        cornersMatched++;
                    }
                }
            });
            
            // Four Corners: All corner numbers (if any exist) are matched
            if (cornersWithNumbers > 0 && cornersMatched === cornersWithNumbers) {
                result.fourCorners = true;
            }
            
            return result;
        }

        // Update statistics
        function updateStats() {
            numbersPickedEl.textContent = gameState.numbersPicked;
            numbersRemainingEl.textContent = 90 - gameState.numbersPicked;
            matchesFoundEl.textContent = gameState.matchesFound;
        }

        // Voice announcement (placeholder)
        function announceNumber(number) {
            if ('speechSynthesis' in window) {
                const utterance = new SpeechSynthesisUtterance(`Number ${number}`);
                utterance.rate = 0.8;
                speechSynthesis.speak(utterance);
            }
        }
        
        // Show toast notification
        function showToast(message) {
            // Create toast element
            const toast = document.createElement('div');
            toast.className = 'toast';
            toast.textContent = message;
            toast.style.cssText = `
                position: fixed;
                top: 20px;
                right: 20px;
                background: linear-gradient(135deg, #667eea, #764ba2);
                color: white;
                padding: 15px 25px;
                border-radius: 10px;
                box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
                z-index: 1000;
                font-weight: bold;
                font-size: 1.1rem;
                transform: translateX(400px);
                transition: transform 0.3s ease;
                animation: toastSlideIn 0.5s ease forwards;
            `;
            
            // Add keyframe animation
            const style = document.createElement('style');
            style.textContent = `
                @keyframes toastSlideIn {
                    0% { transform: translateX(400px); }
                    100% { transform: translateX(0); }
                }
                @keyframes toastSlideOut {
                    0% { transform: translateX(0); }
                    100% { transform: translateX(400px); }
                }
            `;
            document.head.appendChild(style);
            
            document.body.appendChild(toast);
            
            // Remove toast after 3 seconds
            setTimeout(() => {
                toast.style.animation = 'toastSlideOut 0.5s ease forwards';
                setTimeout(() => {
                    document.body.removeChild(toast);
                }, 500);
            }, 3000);
        }
        
        // Create confetti effect
        function createConfetti() {
            const colors = ['#ff6b6b', '#4ecdc4', '#45b7d1', '#96ceb4', '#feca57', '#ff9ff3'];
            
            for (let i = 0; i < 50; i++) {
                const confetti = document.createElement('div');
                confetti.style.cssText = `
                    position: fixed;
                    width: 10px;
                    height: 10px;
                    background: ${colors[Math.floor(Math.random() * colors.length)]};
                    top: -10px;
                    left: ${Math.random() * window.innerWidth}px;
                    z-index: 999;
                    animation: confettiFall ${Math.random() * 3 + 2}s linear forwards;
                `;
                
                document.body.appendChild(confetti);
                
                // Remove confetti after animation
                setTimeout(() => {
                    if (confetti.parentNode) {
                        document.body.removeChild(confetti);
                    }
                }, 5000);
            }
            
            // Add confetti animation
            const confettiStyle = document.createElement('style');
            confettiStyle.textContent = `
                @keyframes confettiFall {
                    0% {
                        transform: translateY(-10px) rotate(0deg);
                        opacity: 1;
                    }
                    100% {
                        transform: translateY(${window.innerHeight}px) rotate(720deg);
                        opacity: 0;
                    }
                }
            `;
            document.head.appendChild(confettiStyle);
        }
        
        // Check and announce wins
        function checkAndAnnounceWins() {
            if (!gameState.ticket) return;
            
            const winStatus = checkWinningPatterns(gameState.ticket, gameState.pickedNumbers);
            
            // Check for new wins and announce them
            if (winStatus.earlyFive && !alreadyAnnounced.earlyFive) {
                showToast('🎉 Early Five Achieved!');
                createConfetti();
                alreadyAnnounced.earlyFive = true;
            }
            
            if (winStatus.topLine && !alreadyAnnounced.topLine) {
                showToast('🎯 Top Line Complete!');
                createConfetti();
                alreadyAnnounced.topLine = true;
            }
            
            if (winStatus.middleLine && !alreadyAnnounced.middleLine) {
                showToast('🎯 Middle Line Complete!');
                createConfetti();
                alreadyAnnounced.middleLine = true;
            }
            
            if (winStatus.bottomLine && !alreadyAnnounced.bottomLine) {
                showToast('🎯 Bottom Line Complete!');
                createConfetti();
                alreadyAnnounced.bottomLine = true;
            }
            
            if (winStatus.fourCorners && !alreadyAnnounced.fourCorners) {
                showToast('🔲 Four Corners Achieved!');
                createConfetti();
                alreadyAnnounced.fourCorners = true;
            }
            
            if (winStatus.fullHouse && !alreadyAnnounced.fullHouse) {
                showToast('🏆 FULL HOUSE! You Win!');
                createConfetti();
                alreadyAnnounced.fullHouse = true;
            }
            
            // Update game state
            gameState.winStatus = winStatus;
        }

        // Toggle voice announcements
        function toggleVoice() {
            gameState.voiceEnabled = !gameState.voiceEnabled;
            voiceToggle.classList.toggle('active', gameState.voiceEnabled);
        }

        // Event Listeners
        generateTicketBtn.addEventListener('click', generateTicket);
        pickNumberBtn.addEventListener('click', pickNumber);
        voiceToggle.addEventListener('click', toggleVoice);

        // Initialize the game
        initializeTicketGrid();
        pickNumberBtn.disabled = true;
    </script>
</body>
</html>
