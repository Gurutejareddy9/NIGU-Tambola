<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tambola - Game</title>
    <script src="/socket.io/socket.io.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #ff6b6b, #ee5a24);
            color: white;
            text-align: center;
            padding: 25px;
            position: relative;
        }

        .header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            margin-bottom: 10px;
        }

        .room-info {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .back-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: background 0.3s ease;
            text-decoration: none;
        }

        .back-btn:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .main-content {
            padding: 30px;
        }

        .game-layout {
            display: grid;
            grid-template-columns: 1fr 400px;
            gap: 30px;
        }

        .ticket-section {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 30px;
        }

        .section-title {
            font-size: 1.8rem;
            font-weight: 600;
            color: #333;
            margin-bottom: 20px;
            text-align: center;
        }

        .ticket-grid {
            display: grid;
            grid-template-columns: repeat(9, 1fr);
            gap: 4px;
            background: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .ticket-cell {
            aspect-ratio: 1;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 1.1rem;
            background: white;
            transition: all 0.3s ease;
        }

        .ticket-cell.filled {
            background: #e3f2fd;
            border-color: #2196f3;
            color: #1976d2;
        }

        .ticket-cell.called {
            background: #c8e6c9;
            border-color: #4caf50;
            color: #2e7d32;
            animation: pulse 0.5s ease;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        .game-controls {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 30px;
        }

        .current-number {
            text-align: center;
            margin-bottom: 30px;
            background: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .current-number-display {
            font-size: 4rem;
            font-weight: bold;
            color: #667eea;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
            margin-bottom: 10px;
        }

        .current-number-label {
            color: #666;
            font-size: 1.1rem;
        }

        .picked-numbers {
            background: white;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .picked-title {
            font-size: 1.2rem;
            font-weight: 600;
            color: #333;
            margin-bottom: 15px;
            text-align: center;
        }

        .picked-list {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 8px;
            max-height: 200px;
            overflow-y: auto;
        }

        .picked-number {
            background: #f8f9fa;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            padding: 8px;
            text-align: center;
            font-weight: bold;
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }

        .picked-number:hover {
            border-color: #667eea;
            transform: translateY(-2px);
        }

        .host-controls {
            background: white;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .btn {
            padding: 12px 25px;
            font-size: 1rem;
            font-weight: 600;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin: 5px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }

        .btn-success {
            background: linear-gradient(135deg, #4ecdc4, #44a08d);
            color: white;
        }

        .btn-success:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(78, 205, 196, 0.3);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .win-claim-section {
            background: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .win-claim-title {
            font-size: 1.2rem;
            font-weight: 600;
            color: #333;
            margin-bottom: 15px;
            text-align: center;
        }

        .win-claim-select {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 1rem;
            background: white;
        }

        .win-claim-select:focus {
            outline: none;
            border-color: #667eea;
        }

        .players-panel {
            background: white;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .players-title {
            font-size: 1.2rem;
            font-weight: 600;
            color: #333;
            margin-bottom: 15px;
            text-align: center;
        }

        .player-list {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .player-item {
            background: #f8f9fa;
            padding: 12px;
            border-radius: 8px;
            border-left: 4px solid #e9ecef;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .player-item.host {
            border-left-color: #ff6b6b;
            background: #fff5f5;
        }

        .player-name {
            font-weight: 600;
            color: #333;
        }

        .host-badge {
            background: #ff6b6b;
            color: white;
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 0.8rem;
            font-weight: bold;
        }

        .toast {
            position: fixed;
            top: 20px;
            right: 20px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 15px 25px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            z-index: 1000;
            font-weight: bold;
            font-size: 1.1rem;
            transform: translateX(400px);
            transition: transform 0.3s ease;
            animation: toastSlideIn 0.5s ease forwards;
        }

        @keyframes toastSlideIn {
            0% { transform: translateX(400px); }
            100% { transform: translateX(0); }
        }

        .error-message {
            background: #ffebee;
            color: #c62828;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
            font-weight: 600;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
            margin-right: 10px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        @media (max-width: 1200px) {
            .game-layout {
                grid-template-columns: 1fr;
            }
        }

        @media (max-width: 768px) {
            .main-content {
                padding: 20px;
            }
            
            .ticket-grid {
                gap: 3px;
                padding: 15px;
            }
            
            .ticket-cell {
                font-size: 0.9rem;
            }
            
            .picked-list {
                grid-template-columns: repeat(4, 1fr);
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .current-number-display {
                font-size: 3rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <a href="/dashboard.html" class="back-btn">← Back</a>
            <h1>🎯 Tambola Game</h1>
            <div class="room-info">
                Room: <span id="roomCodeDisplay">ABC123</span> | 
                Players: <span id="playerCount">1</span>
            </div>
        </div>

        <div class="main-content">
            <div id="errorMessage" class="error-message" style="display: none;"></div>

            <div class="game-layout">
                <!-- Ticket Section -->
                <div class="ticket-section">
                    <h2 class="section-title">Your Tambola Ticket</h2>
                    <div class="ticket-grid" id="ticketGrid">
                        <!-- Ticket cells will be generated here -->
                    </div>
                </div>

                <!-- Game Controls -->
                <div class="game-controls">
                    <!-- Current Number Display -->
                    <div class="current-number">
                        <div class="current-number-display" id="currentNumber">-</div>
                        <div class="current-number-label">Latest Number</div>
                    </div>

                    <!-- Host Controls -->
                    <div id="hostControls" class="host-controls" style="display: none;">
                        <h3>Host Controls</h3>
                        <button class="btn btn-primary" id="pickNumberBtn">
                            🎲 Pick Number
                        </button>
                        <p style="margin-top: 10px; font-size: 0.9rem; color: #666;">
                            You are the Host. Click to pick the next number.
                        </p>
                    </div>

                    <!-- Picked Numbers -->
                    <div class="picked-numbers">
                        <h3 class="picked-title">Called Numbers</h3>
                        <div class="picked-list" id="pickedList">
                            <!-- Picked numbers will be displayed here -->
                        </div>
                    </div>

                    <!-- Players Panel -->
                    <div class="players-panel">
                        <h3 class="players-title">Players in Room</h3>
                        <div class="player-list" id="playerList">
                            <!-- Players will be listed here -->
                        </div>
                    </div>

                    <!-- Win Claim Section -->
                    <div class="win-claim-section">
                        <h3 class="win-claim-title">Claim Win</h3>
                        <select id="winPatternSelect" class="win-claim-select">
                            <option value="">Select a pattern...</option>
                            <option value="earlyFive">Early Five</option>
                            <option value="topLine">Top Line</option>
                            <option value="middleLine">Middle Line</option>
                            <option value="bottomLine">Bottom Line</option>
                            <option value="fourCorners">Four Corners</option>
                            <option value="fullHouse">Full House</option>
                        </select>
                        <button class="btn btn-success" id="claimWinBtn" style="width: 100%;">
                            🏆 Claim Win
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const socket = io();
        
        // DOM Elements
        const roomCodeDisplay = document.getElementById('roomCodeDisplay');
        const playerCount = document.getElementById('playerCount');
        const ticketGrid = document.getElementById('ticketGrid');
        const hostControls = document.getElementById('hostControls');
        const pickNumberBtn = document.getElementById('pickNumberBtn');
        const currentNumberDisplay = document.getElementById('currentNumber');
        const pickedList = document.getElementById('pickedList');
        const playerList = document.getElementById('playerList');
        const winPatternSelect = document.getElementById('winPatternSelect');
        const claimWinBtn = document.getElementById('claimWinBtn');
        const errorMessage = document.getElementById('errorMessage');

        // Game state
        let gameState = {
            roomCode: '',
            playerName: '',
            ticket: null,
            calledNumbers: [],
            isHost: false,
            winStatus: {
                earlyFive: null,
                topLine: null,
                middleLine: null,
                bottomLine: null,
                fourCorners: null,
                fullHouse: null
            }
        };

        // Check if user is logged in
        const savedName = localStorage.getItem('tambolaPlayerName');
        if (!savedName) {
            window.location.href = '/login.html';
        } else {
            gameState.playerName = savedName;
        }

        // Initialize ticket grid
        function initializeTicketGrid() {
            ticketGrid.innerHTML = '';
            for (let i = 0; i < 27; i++) {
                const cell = document.createElement('div');
                cell.className = 'ticket-cell';
                cell.textContent = '-';
                cell.dataset.index = i;
                ticketGrid.appendChild(cell);
            }
        }

        // Populate ticket with numbers
        function populateTicket(ticketNumbers) {
            gameState.ticket = ticketNumbers;
            
            for (let i = 0; i < 27; i++) {
                const cell = ticketGrid.children[i];
                if (ticketNumbers[i] !== 0) {
                    cell.textContent = ticketNumbers[i];
                    cell.classList.add('filled');
                } else {
                    cell.textContent = '';
                }
            }
        }

        // Mark called numbers on ticket
        function markCalledNumbers() {
            if (!gameState.ticket) return;
            
            for (let i = 0; i < 27; i++) {
                const cell = ticketGrid.children[i];
                const number = gameState.ticket[i];
                
                if (number !== 0 && gameState.calledNumbers.includes(number)) {
                    cell.classList.add('called');
                } else {
                    cell.classList.remove('called');
                }
            }
        }

        // Update picked numbers display
        function updatePickedNumbers() {
            pickedList.innerHTML = '';
            
            gameState.calledNumbers.forEach(number => {
                const numberDiv = document.createElement('div');
                numberDiv.className = 'picked-number';
                numberDiv.textContent = number;
                pickedList.appendChild(numberDiv);
            });
        }

        // Update players list
        function updatePlayersList(players) {
            playerList.innerHTML = '';
            playerCount.textContent = players.length;
            
            players.forEach(player => {
                const playerDiv = document.createElement('div');
                playerDiv.className = `player-item ${player.isHost ? 'host' : ''}`;
                
                playerDiv.innerHTML = `
                    <span class="player-name">${player.name}</span>
                    ${player.isHost ? '<span class="host-badge">HOST</span>' : ''}
                `;
                
                playerList.appendChild(playerDiv);
            });
        }

        // Show toast notification
        function showToast(message, duration = 3000) {
            const toast = document.createElement('div');
            toast.className = 'toast';
            toast.textContent = message;
            document.body.appendChild(toast);
            
            setTimeout(() => {
                toast.style.animation = 'toastSlideOut 0.5s ease forwards';
                setTimeout(() => {
                    document.body.removeChild(toast);
                }, 500);
            }, duration);
        }

        // Show error message
        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
            
            setTimeout(() => {
                errorMessage.style.display = 'none';
            }, 5000);
        }

        // Socket event handlers
        socket.on('roomJoined', (data) => {
            gameState.roomCode = data.roomCode;
            gameState.isHost = data.isHost;
            gameState.calledNumbers = data.calledNumbers || [];
            gameState.winStatus = data.winStatus || {};
            
            roomCodeDisplay.textContent = data.roomCode;
            
            if (data.ticket) {
                populateTicket(data.ticket);
                markCalledNumbers();
            }
            
            updatePickedNumbers();
            
            if (data.isHost) {
                hostControls.style.display = 'block';
            }
            
            console.log('Joined game room:', data.roomCode);
        });

        socket.on('playerListUpdated', (data) => {
            updatePlayersList(data.players);
        });

        socket.on('numberPicked', (data) => {
            gameState.calledNumbers = data.calledNumbers;
            currentNumberDisplay.textContent = data.number;
            currentNumberDisplay.style.animation = 'pulse 0.5s ease';
            
            setTimeout(() => {
                currentNumberDisplay.style.animation = '';
            }, 500);
            
            markCalledNumbers();
            updatePickedNumbers();
            
            showToast(`Number ${data.number} called!`);
        });

        socket.on('winClaimed', (data) => {
            showToast(`${data.playerName} claimed ${data.pattern}! 🎉`);
        });

        socket.on('winStatusUpdated', (data) => {
            gameState.winStatus = data.winStatus;
        });

        socket.on('error', (error) => {
            showError(error);
        });

        socket.on('claimRejected', (data) => {
            showError(`Win claim rejected: ${data.error}`);
        });

        // Event listeners
        pickNumberBtn.addEventListener('click', () => {
            if (!gameState.isHost) {
                showError('Only the host can pick numbers');
                return;
            }
            
            pickNumberBtn.disabled = true;
            pickNumberBtn.innerHTML = '<div class="loading"></div>Picking...';
            
            socket.emit('pickNumber');
            
            setTimeout(() => {
                pickNumberBtn.disabled = false;
                pickNumberBtn.innerHTML = '🎲 Pick Number';
            }, 2000);
        });

        claimWinBtn.addEventListener('click', () => {
            const pattern = winPatternSelect.value;
            
            if (!pattern) {
                showError('Please select a win pattern');
                return;
            }
            
            claimWinBtn.disabled = true;
            claimWinBtn.innerHTML = '<div class="loading"></div>Claiming...';
            
            socket.emit('claimWin', { pattern });
            
            setTimeout(() => {
                claimWinBtn.disabled = false;
                claimWinBtn.innerHTML = '🏆 Claim Win';
                winPatternSelect.value = '';
            }, 2000);
        });

        // Initialize
        initializeTicketGrid();

        // Handle page unload
        window.addEventListener('beforeunload', () => {
            socket.disconnect();
        });
    </script>
</body>
</html>
